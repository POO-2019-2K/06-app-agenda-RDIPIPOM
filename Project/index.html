<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agenda</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <header class="row col-12">
            <div class="row col-12">
                <h1>Agenda</h1>
            </div>
            <div id="slogan" class="row col-12">
                Guarda todos tus contactos desde la comodidad de tu hogar :)
            </div>
        </header>
        <div id="form-structure" class="row col-12 justify-content-center">
            <form id="form" class="form col-8 row justify-content-center needs-validation">
                <div class="row col-8 justify-content-center form-group">
                    <h4>Agregar un nuevo contacto</h4>
                </div>
                <div class="row col-8 justify-content-between form-group">
                    <label for="name">Nombre:</label>
                    <input id="name" class="form-control col-6" type="text" required>
                </div>
                <div class="row col-8 justify-content-between form-group">
                    <label for="phone">Teléfono:</label>
                    <input id="phone" class="form-control col-6" type="number" required>
                </div>
                <div class="row col-8 justify-content-between form-group">
                    <label for="address">Dirección:</label>
                    <input id="address" class="form-control col-6" type="text" required>
                </div>
                <div class="row col-8 justify-content-between form-group">
                    <label for="email">Correo electrónico:</label>
                    <input id="email" class="form-control col-6" type="email" required>
                </div>
                <div class="form-group row col-8 justify-content-center">
                    <button id="btnAdd" class="btn btn-primary" type="button">Agregar</button>
                </div>
            </form>
        </div>
        <div class="row col-12">
            <table id="table" class="table table-dark">
                <thead>
                    <tr>
                        <th colspan="4">Agenda</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="sub-header">Nombre</td>
                        <td class="sub-header">Teléfono</td>
                        <td class="sub-header">Dirección</td>
                        <td class="sub-header">email</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="./Main.js" type="module"></script>
</body>

</html>
